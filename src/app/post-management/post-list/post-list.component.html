<mat-card class='post-list'>
    <mat-card-header>
        <mat-card-title class='mat-headline-5'>Posts</mat-card-title>
        <span class='spacer'></span>
        <button mat-flat-button color='primary' matTooltip='Add new post'>
            <mat-icon>add</mat-icon>
            Add new
        </button>
    </mat-card-header>
    <mat-card-content class='posts-grid'>
        <app-card *ngFor="let post of (postsList$ |async)" 
            [post]="post"></app-card>
    </mat-card-content>
</mat-card>
