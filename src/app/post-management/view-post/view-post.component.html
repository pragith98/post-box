<div class="post-view">
    <div class="post-options">
        <button mat-button color='primary'
            matTooltip='Back to posts' (click)="navigateToPostList()">
            <mat-icon>arrow_back</mat-icon>
            Back
        </button>
        <span class="spacer"></span>
        <button mat-flat-button color='primary'
            matTooltip='Edit post' (click)="navigateToUpdatePost()"
            *ngIf="userState.isAuthenticated">
            <mat-icon>edit</mat-icon>
            Edit
        </button>
        <button mat-flat-button color='warn'
            matTooltip='Delete post' (click)="openDeleteConfirmation()"
            *ngIf="userState.isAuthenticated">
            <mat-icon>delete</mat-icon>
            Delete
        </button>
    </div>
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.body}}</p>
        </mat-card-content>
    </mat-card>
</div>
