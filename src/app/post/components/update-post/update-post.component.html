<mat-card class="update-form">
    <mat-card-header>
        <mat-card-title>Update post</mat-card-title>
    </mat-card-header>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter title</mat-label>
                    <input matInput [formControl]="title">
                    <div *ngIf="title.invalid && title.dirty || title.touched">
                        <mat-error *ngIf="title.errors?.['required']">
                            Title is required
                        </mat-error>
                    </div>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter body</mat-label>
                    <textarea matInput [formControl]="body"></textarea>
                    <div *ngIf="body.invalid && body.dirty || body.touched">
                        <mat-error *ngIf="body.errors?.['required']">
                            Body is required
                        </mat-error>
                    </div>
                </mat-form-field>
            </div>
            <mat-card-actions align="end">
                <button mat-stroked-button  matTooltip='Cancel update'
                 (click)="navigateToPostList()">
                    Cancel
                </button>
                <button mat-flat-button color='primary'
                    matTooltip='Save changes' [disabled]="myForm.invalid">
                    <mat-icon>save</mat-icon>
                    Save
                </button>
            </mat-card-actions>
        </mat-card-content>
    </form>
</mat-card>
