<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{post.title|textShorter: 25}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class='card-content'>
        {{post.body|textShorter: 80}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color='primary' matTooltip='Show full post'
            (click)="navigateToShowPost()">
            Read more..
        </button>
    </mat-card-actions>
</mat-card>
